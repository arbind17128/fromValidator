<!DOCTYPE html>
<html lang="en">

<head>

    <title>form validator</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>

        <form action="" id="form">
            <h1 id="main-header">Register with us</h1>
            <div class="form-control ">
                <label for="username">Username</label>
                <input type="text" name="username" placeholder="Enter username" id="username">
                <small>error messege</small>
            </div>
            <div class="form-control">
                <label for="email" >Email</label>
                <input type="text" name="email" placeholder="Enter email" id="email">
                <small>error messege</small>
            </div>
            <div class="form-control">
                <label for="password" >Password</label>
                <input type="password" name="password" placeholder="Enter password" id="password">
                <small>error messege</small>
            </div>
            <div class="form-control">
                <label for="password2">Conform Password</label>
                <input type="password" name="password2" placeholder="comform password" id="password2">
                <small>error messege</small>
            </div>
            <button class="btn">submin</button>
            
        </form>
    </div>
<script src="./js/main2.js"></script>
</body>

</html>
